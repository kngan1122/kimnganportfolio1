<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- my css -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Contact Us</title>
  </head>
  <body>
    <!-- navbar -->

    <div id="navigation-placeholder"></div>

    <!-- navbar end-->

    <!-- ContactUs section start-->

    <section class="main_heading my-5 mt-5">
      <div class="text-center">
        <h1 class="display-4">Contact us</h1>
        <hr class="w-25 mx-auto" />
      </div>

      <div class="container">
        <div class="row">
          <div class="col-xxl-8 col-md-8 col-10 mx-auto">
            <form>
              <div class="mb-3 row">
                <div class="col-md-6">
                  <label for="firstName" class="form-label"
                    >First Name
                    <span class="require-info">(require)</span></label
                  >
                  <input type="text" class="form-control" id="firstName" />
                </div>
                <div class="col-md-6">
                  <label for="lastName" class="form-label"
                    >Last Name
                    <span class="require-info">(require)</span></label
                  >
                  <input type="text" class="form-control" id="lastName" />
                </div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label"
                  >Email address
                  <span class="require-info">(require)</span></label
                >
                <input type="email" class="form-control" id="email" />
              </div>

              <div class="mb-3 row">
                <div class="col-md-6">
                  <label for="class" class="form-label"
                    >Class <span class="require-info">(require)</span></label
                  >
                  <input type="text" class="form-control" id="class" />
                </div>
                <div class="col-md-6">
                  <label for="subject" class="form-label"
                    >Subject <span class="require-info">(require)</span></label
                  >
                  <input type="text" class="form-control" id="subject" />
                </div>
              </div>

              <div class="mb-3">
                <label for="message" class="form-label"
                  >Message <span class="require-info">(require)</span></label
                >
                <textarea class="form-control" id="message" rows="2"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">
                Submit</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- ContactUs section end-->

    <!-- footer section start-->
    <div id="footer-placeholder"></div>

    <!-- footer section end-->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="js/navigation.js" defer></script>
    <script src="js/footer.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
