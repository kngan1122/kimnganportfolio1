<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- my css -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Product</title>
  </head>
  <body>
    <!-- navbar -->

    <div id="navigation-placeholder"></div>

    <!-- navbar end-->

    <!-- Gallery section start-->

    <section class="main_heading my-5 mt-5">
      <div class="text-center">
        <h1 class="display-4">Product</h1>
        <hr class="w-25 mx-auto" />
      </div>

      <div class="container">
        <div class="row gy-2 my-5">
          <div class="col-md-4 col-10 col-xxl-4">
            <figure>
              <img src="images/product1.jpg" alt="Product" class="img-fluid" />
            </figure>
          </div>
          <div class="col-md-4 col-10 col-xxl-4">
            <figure>
              <img src="images/product2.jpg" alt="Product" class="img-fluid" />
            </figure>
          </div>
          <div class="col-md-4 col-10 col-xxl-4">
            <figure>
              <img src="images/product3.jpg" alt="Product" class="img-fluid" />
            </figure>
          </div>
          <div class="col-md-4 col-10 col-xxl-4">
            <figure>
              <img src="images/product4.jpg" alt="Product" class="img-fluid" />
            </figure>
          </div>
          <div class="col-md-4 col-10 col-xxl-4">
            <figure>
              <img src="images/product5.jpg" alt="Product" class="img-fluid" />
            </figure>
          </div>
          <div class="col-md-4 col-10 col-xxl-4">
            <figure>
              <img src="images/product6.jpg" alt="Product" class="img-fluid" />
            </figure>
          </div>
          <div class="col-md-4 col-10 col-xxl-4">
            <figure>
              <img src="images/product7.jpg" alt="Product" class="img-fluid" />
            </figure>
          </div>
          <div class="col-md-4 col-10 col-xxl-4">
            <figure>
              <img src="images/product8.jpg" alt="Product" class="img-fluid" />
            </figure>
          </div>
          <div class="col-md-4 col-10 col-xxl-4">
            <figure>
              <img src="images/product9.jpg" alt="Product" class="img-fluid" />
            </figure>
          </div>
        </div>
      </div>
    </section>
    <!-- Product section End -->

    <!-- footer section start-->
    <div id="footer-placeholder"></div>
    <!-- footer section end-->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="js/navigation.js" defer></script>
    <script src="js/footer.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
